        //FOR IN LOOP
            // Basically, the for in loop is used to iterate through
            // object literals instead of arrays
        const user = {
            firstName: 'John',
            lastName: 'Doe',
            age: 21, 
            job: 'Web Developer'
        }

        for(let x in user){
            console.log(`${x}: ${user[x]}`);
        }

        // MAP LOOP
            // Basically, the map loop is used to iterate through object
            // literals that are within an array
        // Thus, this type of loop is basically used to create specific
        // arrays from an array containing groups of object contain
        // sximilar type of datas
        
        const people = [
            {name: 'solomon', age: 21},
            {name: 'prono', age:22},
            {name: 'chemicalstan', age:21}
        ];
        
        const names = people.map(function(person){
            return person.name;
        }); 
        const ages = people.map(function(person){
            return person.age;
        });

        console.log(names);
        console.log(ages);
